<template data-sly-template.layout>
    <sly data-sly-use.clientlib="${'/libs/granite/sightly/templates/clientlib.html'}"
         data-sly-call="${clientlib.all @ categories=['core.forms.components.commons.v1.clientlibs.layouts.card']}"></sly>
    <div class="cmp-portallister__item cmp-portallister__item--card" data-cmp-hook-item-template="item">
        <h3 class="cmp-portallister__item__title--card-title" data-cmp-hook-item-template="itemTitle"></h3>
        <p class="cmp-portallister__item--card-body" data-cmp-hook-item-template="description"></p>
        <div class="cmp-portallister__item--card-footer">
            <a data-cmp-hook-item-template="formLink"></a>
        </div>
    </div>
</template>
