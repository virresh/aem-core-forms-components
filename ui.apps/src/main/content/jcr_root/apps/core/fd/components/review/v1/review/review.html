<sly data-sly-use.clientLib="${'core/wcm/components/commons/v1/templates/clientlib.html'}"
     data-sly-use.allviews="${'core/fd/components/commons/v1/reviewTemplates/all/all.html'}"
     data-sly-use.model="com.adobe.cq.forms.core.components.models.adaptiveforms.Review"></sly>
<sly data-sly-call="${clientLib.all @ categories='core.forms.components.adaptiveforms.review.v1', defer=true}"></sly>
<div class="cmp-review-container" data-cmp-runtime-type="${model.runtimeType}" data-sly-test="${!wcmmode.edit}" tabindex="0" id="${model.id}">
    <!--/* Note: Do not put any content in here. It will be replaced during runtime */-->
    <h1>Form Summary should load automatically. If it doesn't, click here to load form summary.</h1>
</div>
<!--/* Note: Below ordering is critical for deferred script execution. Layout specific clientlibs must load after review runtime is loaded */-->
<div data-sly-test="${!wcmmode.edit}" data-sly-call="${allviews.parent}" data-sly-unwrap></div>
<div data-sly-test="${wcmmode.edit}" class="cmp-review-placeholder">
    Review Component Will Appear here at runtime
</div>
